<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Skillenza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .signup-container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .social-btn {
      width: 100%;
      margin-bottom: 10px;
    }
    .or-divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    .or-divider::before,
    .or-divider::after {
      content: "";
      height: 1px;
      background: #ccc;
      position: absolute;
      top: 50%;
      width: 40%;
    }
    .or-divider::before {
      left: 0;
    }
    .or-divider::after {
      right: 0;
    }
    .or-divider span {
      background: #fff;
      padding: 0 10px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2 class="text-center mb-4">Create your account</h2>

  <!-- Social Buttons -->
  <a href="#" class="btn btn-outline-danger social-btn">
    <i class="fab fa-google me-2"></i> Sign up with Google
  </a>
  <a href="#" class="btn btn-outline-info social-btn">
    <i class="fab fa-twitter me-2"></i> Sign up with Twitter
  </a>
  <a href="#" class="btn btn-outline-primary social-btn">
    <i class="fab fa-linkedin me-2"></i> Sign up with LinkedIn
  </a>

  <div class="or-divider"><span>or</span></div>

  <!-- Signup Form -->
  <form action="index.html" method="GET">

    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullname" name="fullname" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Create Password</label>
      <input type="password" class="form-control" id="password" name="password" required minlength="6">
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="terms" required>
      <label class="form-check-label" for="terms">I agree to the Terms and Privacy Policy</label>
    </div>
    <button type="submit" class="btn btn-dark w-100">Sign Up</button>
  </form>

  <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
